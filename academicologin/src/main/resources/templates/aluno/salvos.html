<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="UTF-8"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
	<link rel="stylesheet" href="/css/guias.css" />
	<link rel="stylesheet" href="/css/guias-main.css" />
	<title>Salvos</title>
</head>

<body>
	<!-- Cabecalho -->
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<main class="conteudo">
		<div th:replace="fragmentos/fragmentos :: side-bar-user"></div>

		<section class="container-funcoes">

			<div class="conteudo-pagina">
				<div class="salvos ">
					<h1 class="react"><i class="fas fa-save"> </i> Salvos</h1>
				</div>



				<section class="section-secundaria">
					<div th:if="${param.success}">
						<div class="alert alert-info">You've successfully registered
							to our awesome app!</div>
					</div>
					<div class="adicionados">
						<h1 class="text-light">Adicionados Recentemente</h1>
					</div>
					<div class="card-guia bg-dark" th:each="guia : ${guiaList}">
						<div class="container-img-guia">
							<img src="/img/code.png" alt="" class="img-guia">
						</div>

						<div class="informacoes-guia">
							<h1 class="text-light guia-titulo" th:text="${guia.titulo}">Porque é difícil aprender a
								programar?</h1>
							<p class="subtitulo text-light" th:text="${guia.descricao}">Está fazendo transição de
								carreira? A profissão de programador realmente vale o investimento? Essas questões
								fundamentais você descobre neste artigo! Acompanhe!</p>
							<a class="btn btn-primary" th:href="@{/users/guia/{id}(id=${guia.id})}">Ver guia</a>
						</div>
					</div>
				</section>
			</div>
		</section>

	</main>


<div th:replace="fragmentos/fragmentos :: rodape"></div>

	<script src="/assets/js/abrirPagina.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$(".sub-btn").click(function () {
				$(this).next(".sub-menu").slideToggle();
				$(this).find(".dropdown").toggleClass("rotate");
			});

			$(".menu-btn").click(function () {
				$(".side-bar").addClass("active");
				$(".menu-btn").css("visibility", "hidden");
			});

			$(".close-btn").click(function () {
				$(".side-bar").removeClass("active");
				$(".menu-btn").css("visibility", "visible");
			});
		});
	</script>
</body>

</html>
