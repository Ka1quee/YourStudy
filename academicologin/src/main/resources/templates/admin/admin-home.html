<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="UTF-8"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/main.css">
	<title>Home Admin</title>
</head>

<body>

	<!-- alerta de login realizado -->






	<!-- Cabecalho -->
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>



	<!-- Home -->
	<section class="conteudo">

		<!-- Side-bar -->
		<div th:replace="fragmentos/fragmentos :: side-bar"></div>




		<div class="container-funcoes">

			<div class="container-texto-categoria">

				<div class="texto-categoria">
					<h1 class="titulo-categoria text-light">Olá, <span class="react" sec:authentication="principal.username"> User</span> <strong><span>
							</span> </strong> <br>
						<h5>Você está acessando a área administrativa.</h5>
					</h1>
				</div>

			</div>

			<div class="container-central container ">
				<a th:href="@{/registration-admin}">
					<div class="funcao bg-dark" id="color1">
						<!-- <div class="icon-funcao"> -->
						<img src="/img/user.png" alt="" class="icon">
						<!-- </div> -->

						<div class="descricao-funcao">
							<h1>Cadastrar Admin</h1>
						</div>
					</div>
				</a>

			<a th:href="@{/admin/guia-cadastro}">
					<div class="funcao bg-dark" id="color2">
						<!-- <div class="icon-funcao"> -->
						<img src="/img/atiividade.png" alt="" class="icon">
						<!-- </div> -->

						<div class="descricao-funcao">
							<h1>Cadastrar guia </h1>
						</div>
					</div>
				</a>






				<a th:href="@{/admin/user-list}">
					<div class="funcao bg-dark" id="color3">
						<!-- <div class="icon-funcao"> -->
						<img src="/img/list.png" alt="" class="icon">
						<!-- </div> -->

						<div class="descricao-funcao">
							<h1>Lista de usuarios</h1>
						</div>
					</div>
				</a>

				<a th:href="@{/admin/guia-list}">
					<div class="funcao bg-dark" id="color3">
						<!-- <div class="icon-funcao"> -->
					<img src="/img/list.png" alt="" class="icon">
						<!-- </div> -->

						<div class="descricao-funcao">
							<h1>Lista de guias</h1>
						</div>
					</div>
				</a>
			</div>
		</div>
	</section>

	<div class="alteracao">
	</div>
	<!--<script src="assets/js/homeAdmin.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script src="/assets/js/abrirPagina.js"></script>
	<script type="text/javascript">

		$(document).ready(function () {

			$('.sub-btn').click(function () {
				$(this).next('.sub-menu').slideToggle();
				$(this).find('.dropdown').toggleClass('rotate');
			});

			$('.menu-btn').click(function () {
				$('.side-bar').addClass('active');
				$('.menu-btn').css("visibility", "hidden");
			});

			$('.close-btn').click(function () {
				$('.side-bar').removeClass('active');
				$('.menu-btn').css("visibility", "visible");
			});

		});


	</script>

</body>

</html>
