<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="UTF-8"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/admin/guia-cadastro.css">
	<link rel="stylesheet" href="/css/main.css">
	<title>Cadastro de Administradores</title>
	 <script type="text/javascript" src="/js/function.js"></script>
</head>
<style>
	.container-erro {

		font-size: 12px;
		color: red;
	}

	.teste {
		margin-top: 20px;
	}

	.side-bar {
		height: 200vh;
	}

form{
	padding: 10px;
}
	.btn{
		margin-top: 30px;
	}
</style>

<body>

	<!-- Cabecalho -->
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>


	<section class="conteudo">
		<div th:replace="fragmentos/fragmentos :: side-bar"></div>


		<div class="container-funcoes">


			<div class="container">
				<div class="card bg-dark text-light">
					
									<div th:if="${param.success}">
					<div class="alert alert-info">Cadastro Realizado com sucesso!</div>
				</div>
					<div class="form-header mb-3 container">
						<h1 class="react">Cadastro de Administradores</h1>
						<h5>Insira as informações</h2>
					</div>


								<form th:action="@{/registration-admin}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> Primeiro nome </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Ultimo nome </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" 
							onblur="validarDados('email', document.getElementById('email').value,'/registration/ajax/getEmail/');"
							required
							autofocus="autofocus" />	
					</div>
					
					<div id="campo_email" class="alert alert-danger" style="display: none"></div>

					<div class="form-group">
						<label class="control-label" for="password"> Senha </label> <input
							id="password" class="form-control" type="password" th:field="*{password}" 
							required 
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success"
						id="botao"
						onclick=""
						>Cadastrar</button>
					</div>
				</form>
				</div>



			</div>

	</section>



	<script src="/assets/js/abrirPagina.js"></script>
	<script type="text/javascript">

		$(document).ready(function () {

			$('.sub-btn').click(function () {
				$(this).next('.sub-menu').slideToggle();
				$(this).find('.dropdown').toggleClass('rotate');
			});

			$('.menu-btn').click(function () {
				$('.side-bar').addClass('active');
				$('.menu-btn').css("visibility", "hidden");
			});

			$('.close-btn').click(function () {
				$('.side-bar').removeClass('active');
				$('.menu-btn').css("visibility", "visible");
			});

		});


	</script>

</body>

</html>
