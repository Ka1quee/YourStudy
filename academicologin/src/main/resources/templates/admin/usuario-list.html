<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="UTF-8"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/main.css">
	<title>Usúarios listagem</title>
</head>

<style>
	.espacamento {
		display: flex;
		justify-content: space-between;
		border-bottom: 1px solid #6427a1;
		border-radius: 10px;

	}

	.filtro {
		background-color: #128fca;
		color: white;
	}
</style>

<body>

	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	<section class="conteudo">
		<div th:replace="fragmentos/fragmentos :: side-bar"></div>


		<div class="container-funcoes">

			<div class="espacamento container-texto-categoria">

				<div class="texto-categoria">
					<h1 class="titulo-categoria text-light">Gerenciamento de usúarios</h1>
				</div>


			</div>
			<div class="container">
				<table class="table table-dark">
					<thead class="table-alert-info">
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Nome</th>
							<th scope="col">Email</th>
							<th scope="col">Tipo de usúario</th>

							<th scope="col">Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${userList}">
							<!-- colocamos o atribuot q colocamos no metodo q retorna a lista, dessa forma irá puxar todos os cadastros q estao no banco-->

							<td th:text="${user.id}"></td>
							<td th:text="${user.firstName}"></td>]
							<td th:text="${user.email}"></td>
							<td th:text="${user.userType}"></td>



							<td>


								<a class="btn btn-primary" th:href="@{/users/editar-user/{id}(id=${user.id})}">

									<i class="fas fa-edit"></i>Editar</a>
									

								<!--<a class="btn btn-danger" th:href="@{/users/excluir-user/{id}(id=${user.id})}">

									<i class="fas fa-times"></i>Excluir</a>  -->

							</td>
						</tr>

					</tbody>
				</table>
			</div>

		</div>

	</section>



	<script src="/assets/js/abrirPagina.js"></script>
	<script type="text/javascript">

		$(document).ready(function () {

			$('.sub-btn').click(function () {
				$(this).next('.sub-menu').slideToggle();
				$(this).find('.dropdown').toggleClass('rotate');
			});

			$('.menu-btn').click(function () {
				$('.side-bar').addClass('active');
				$('.menu-btn').css("visibility", "hidden");
			});

			$('.close-btn').click(function () {
				$('.side-bar').removeClass('active');
				$('.menu-btn').css("visibility", "visible");
			});

		});


	</script>

</body>

</html>
