<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="UTF-8"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/admin/guia-cadastro.css">
	<link rel="stylesheet" href="/css/main.css">
	<title>Editar dados de usúarios</title>
	 <script type="text/javascript" src="/js/busca_cep.js"></script>
</head>
<style>
	.container-erro {

		font-size: 12px;
		color: red;
	}

	.teste {
		margin-top: 20px;
	}

	.side-bar {
		height: 200vh;
	}

form{
	padding: 10px;
}
	.btn{
		margin-top: 30px;
	}
</style>

<body>

	<!-- Cabecalho -->
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>


	<section class="conteudo">
		<div th:replace="fragmentos/fragmentos :: side-bar"></div>


		<div class="container-funcoes">


			<div class="container">
				<div class="card bg-dark text-light">
					<div class="form-header mb-3 container">
														<div th:if="${param.success}">
									<div class="alert alert-info">You've successfully registered
										to our awesome app!</div>
								</div>
						<h1 class="css">Editar cadastro de usúarios</h1>
						<h5>Insira as informações</h2>
					</div>

	<form th:action="@{/users/editar-user}" method="post" th:object="${user}">
						<div class="form-group">
										<label class="control-label" for="firstName"> Primeiro nome</label>
										<input id="firstName" class="form-control" th:field="*{firstName}" required
											autofocus="autofocus" />
									</div>

									<div class="form-group">
										<label class="control-label" for="lastName"> Ultimo nome </label> <input
											id="lastName" class="form-control" th:field="*{lastName}" required
											autofocus="autofocus" />
									</div>

									<div class="form-group">
										<label class="control-label" for="email"> Email </label> <input id="email"
											class="form-control email" th:field="*{email}" onblur="" required
											autofocus="autofocus" readonly />
									</div>

									<div id="campo_email" class="alert alert-danger" style="display: none"></div>

									<div class="form-group">
										<label class="control-label" for="cep"> Cep </label> <input id="cep"
											class="form-control" th:field="*{cep}" onblur="pesquisacep(this.value);"
											required autofocus="autofocus" />
									</div>

									<div class="form-group">
										<label class="control-label" for="address"> Logradouro </label> <input id="rua"
											class="form-control" th:field="*{address}" required autofocus="autofocus" />
									</div>

									<div class="form-group">
										<label class="control-label" for="number"> Número </label> <input id="number"
											class="form-control" th:field="*{number}" required autofocus="autofocus" />
									</div>


									<div class="form-group">
										<label class="control-label" for="district"> Bairro </label> <input id="bairro"
											class="form-control" th:field="*{district}" required
											autofocus="autofocus" />
									</div>
									<div class="form-group">
										<label class="control-label" for="city"> Cidade</label> <input id="cidade"
											class="form-control" th:field="*{city}" required autofocus="autofocus" />
									</div>
									<div class="form-group">
										<label class="control-label" for="state"> Estado </label> <input id="uf"
											class="form-control" th:field="*{state}" required autofocus="autofocus" />
									</div>

									<div class="form-group">
										<label class="control-label" for="country"> País </label> <input id="country"
											class="form-control" th:field="*{country}" required autofocus="autofocus" />
									</div>

								<button type="submit" class="btn btn-success" id="botao" onclick="">Salvar alterações</button>

					</form>
				</div>



			</div>

	</section>



	<script src="/assets/js/abrirPagina.js"></script>
	<script type="text/javascript">

		$(document).ready(function () {

			$('.sub-btn').click(function () {
				$(this).next('.sub-menu').slideToggle();
				$(this).find('.dropdown').toggleClass('rotate');
			});

			$('.menu-btn').click(function () {
				$('.side-bar').addClass('active');
				$('.menu-btn').css("visibility", "hidden");
			});

			$('.close-btn').click(function () {
				$('.side-bar').removeClass('active');
				$('.menu-btn').css("visibility", "visible");
			});

		});


	</script>

</body>

</html>
