<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="UTF-8"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/painel-error.css" />
  <link rel="stylesheet" href="/css/error.css" />
  <title>Página nao encontrada</title>
</head>
<style>
    header{
  display: flex;
  justify-content: space-between;
}
.nav-bar{
  display: flex;
  height: 70px;
  justify-content: space-between;
  align-items: center;
  padding: 30px;
  width: 100%;
  border-bottom: 1px solid #6427a1;
 
}

.nav-itemm{
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 7px;
  gap: 10px;
}

.nav-ink{
  display: flex;
  font-size: 16px;
  width: 50%;
  flex-wrap: wrap;
}

.logo{
  font-size: 25px;
  font-weight: 600;
}
</style>

<body>
  <!-- Cabecalho -->
<div th:replace="fragmentos/fragmentos :: cabecalholanding"></div>

  <!-- side-bar -->

  <main class="conteudo">
    <!-- introducao -->
    <div class="conteudo-pagina container">
      <section class="secao-primaria container">
        <div class="texto">
          <h1 class="titulo-front-end text-primary">Ops! Não encontramos essa página</h1>
          <h2 class="text-success"></h2>
          <p class="descricao-front-end text-light">
            Acho que você escolheu uma porta errada, porque eu não consegui encontrar a página que você está procurando.
          </p>
          <a th:href="@{/users/home}"class="btn btn-primary btn-conhecer">Voltar ao início</a>
        </div>

        <div class="container-img">
          <img src="/img/error-sem-fundo.svg" alt="" class="img-front" />
        </div>
      </section>
    </div>
  </main>
  	<div th:replace="fragmentos/fragmentos :: rodape"></div>
  <!--<script src="assets/js/homeAdmin.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="/assets/js/abrirPagina.js"></script>
  <script src="main.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $(".sub-btn").click(function () {
        $(this).next(".sub-menu").slideToggle();
        $(this).find(".dropdown").toggleClass("rotate");
      });

      $(".menu-btn").click(function () {
        $(".side-bar").addClass("active");
        $(".menu-btn").css("visibility", "hidden");
      });

      $(".close-btn").click(function () {
        $(".side-bar").removeClass("active");
        $(".menu-btn").css("visibility", "visible");
      });
    });
  </script>
</body>

</html>
